{% extends 'base.html' %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
	  <a href="{{ url_for('add_user') }}">Add User</a>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user['id'] }}</td>
        <td>{{ user['first_name'] }}</td>
        <td>{{ user['last_name'] }}</td>
		<td><a href="{{ url_for('delete_user', user_id=user['id']) }}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
